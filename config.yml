          subtitle: "Hola! I am PhD student at the [**Max Planck UCL Centre for Computational Psychiatry and Ageing Research**](https://www.mps-ucl-centre.mpg.de) and the [**Department of Imaging Neuroscience**](https://www.in.fil.ion.ucl.ac.uk) under the supervision of [**Ray Dolan**](https://scholar.google.com/citations?user=RP8YtJgAAAAJ&hl=en) and [**Rani Moran**](https://scholar.google.com/citations?user=kBxehLAAAAAJ&hl=en).
                    <br><br>
                    I research **Cognitive Computational Neuroscience**, using **computational modelling** to understand when, how and why we **change our mind**. Specifically, I leverage **Reinforcement Learning** to quantify how we can form accurate beliefs based on innacurate information.
                    <br><br>
                    Beyond this, I am broadly interested in the computational mechanics of the mind, and in the wider puzzle of intelligence (from cognitive maps to general reasoning in biological and artificial agents).
                    <br><br>
                    If any of this interests you, please [**get in touch!**](mailto:juan.perez.21@ucl.ac.uk)"
